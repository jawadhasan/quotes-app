<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <base href="/">
  <title>AWS Severless Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Style Sheets -->
  <link rel="stylesheet" href="site.css">
</head>

<body class="container-fluid">

  <nav class="navbar navbar-expand-lg navbar-light bg-light border">
    <a class="navbar-brand" href="/">
      AWS Serverless Application Demo
    </a>   
  </nav>

  <div id="indexPage">
    <!-- Quote Data -->
    <section class="hero py-3 flex-grow-1">
      <div class="container py-4">
        <div class="row">
          <div class="col-lg-12" data-bind="with: selectedQuote">
            <h2 class="display-4" data-bind="text:quoteText"></h2>
            <footer data-bind="text:'-'+quoteAuthor"></footer>
          </div>
        </div>
      </div>
    </section>
  </div>


  <div class="py-3">
    <div class="container py-4">
      <button id="btnRefresh" class="btn btn-primary">Refresh</button>
      <a class="text-primary" href="https://awsclouddemos.com/" target="_blank">awsclouddemos.com</a> | 
      <a class="text-primary" href="https://hexquote.com/" target="_blank"> hexquote.com</a>
    </div>
  </div>

  <!-- App Code -->
  <script src="./index.js"></script>
</body>

</html>
