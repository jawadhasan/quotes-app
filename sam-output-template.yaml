AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Parameters:
  InputBucketName:
    Type: String
    Default: quote-json-data
Resources:
  DDBtable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName:
        Ref: InputBucketName
  InputS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Ref: InputBucketName
  ImportJsonFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://quoteapp-artifacts-sam/005aff80c03224916e148d492a2c195b
      Handler: app.handler
      Runtime: nodejs16.x
      Timeout: 60
      Environment:
        Variables:
          DDBtable:
            Ref: DDBtable
      Policies:
      - AWSLambdaExecute
      - DynamoDBCrudPolicy:
          TableName:
            Ref: InputBucketName
      - S3CrudPolicy:
          BucketName:
            Ref: InputBucketName
      Events:
        ImportJsonFunctionEvent:
          Type: S3
          Properties:
            Bucket:
              Ref: InputS3Bucket
            Events: s3:ObjectCreated:*
  QuoteApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: nodejs16.x
      Handler: index.handler
      Environment:
        Variables:
          TABLE_NAME:
            Ref: InputBucketName
      Policies: AmazonDynamoDBFullAccess
      CodeUri: s3://quoteapp-artifacts-sam/db76b613612ce0001920ccce341fd686
      Events:
        MyApiResource:
          Type: Api
          Properties:
            Path: /quotes
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for quote function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/quotes/
  QuoteApiFunction:
    Description: QuoteApiFunction ARN
    Value:
      Fn::GetAtt:
      - QuoteApiFunction
      - Arn
  QuoteApiFunctionIamRole:
    Description: Implicit IAM Role created for QuoteApiFunction
    Value:
      Fn::GetAtt:
      - QuoteApiFunction
      - Arn
